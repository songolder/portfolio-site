<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글로벌전자저울</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    .hero {
      position: relative;
      height: 800px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 800px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      color: white;
      font-size: 36px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 60px 40px;
      background-color: #fff;
    }

    .service-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 40px 20px;
      text-align: center;
      background-color: #fafafa;
      transition: transform 0.3s;
    }

    .service-box:hover {
      transform: translateY(-5px);
    }

    .portfolio {
      text-align: center;
      padding: 80px 20px;
    }

    .portfolio h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .portfolio p {
      font-size: 18px;
      color: #666;
    }

    .map-section {
      background-color: #f0f0f0;
      padding: 60px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .map-info {
      max-width: 400px;
      font-size: 18px;
      line-height: 1.6;
    }

    .map-info h3 {
      margin-bottom: 10px;
    }

    .map iframe {
      border: 0;
      width: 100%;
      max-width: 500px;
      height: 300px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <img src="로고_글로벌전자저울.png" alt="글로벌전자저울 로고">
    <nav>
      <a href="#services">서비스</a>
      <a href="#portfolio">포트폴리오</a>
      <a href="#map">오시는 길</a>
    </nav>
  </header>

  <div class="hero">
    <img src="악수.jpg" class="active" alt="슬라이드 이미지1">
    <img src="업무.jpg" alt="슬라이드 이미지2">
    <img src="지구.jpg" alt="슬라이드 이미지3">
    <div class="hero-text">
      글로벌전자저울<br>계량 그 이상을 만듭니다
    </div>
  </div>

  <section id="services" class="services">
    <div class="service-box">가정</div>
    <div class="service-box">가게</div>
    <div class="service-box">매장</div>
    <div class="service-box">산업</div>
    <div class="service-box">교정</div>
    <div class="service-box">맞춤형 자동화</div>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>포트폴리오</h2>
    <p>현재 준비 중입니다.</p>
  </section>

  <section id="map" class="map-section">
    <div class="map-info">
      <h3>오시는 길</h3>
      <p>울산 세무서 도보 2분<br>공구상가 도보 5분 거리<br><br>
      운영시간: 오전 8시 ~ 오후 5시 (월~금)<br>전화문의: 0507-1338-8908<br>이메일: totoppx@naver.com</p>
    </div>
    <div class="map">
      <iframe src="https://map.naver.com/p/entry/place/37691194?c=15.00,0,0,0,dh" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <footer>
    글로벌전자저울 | 대표이사: 송인재 | 사업자등록번호: 799-30-00655<br>
    주소: 울산광역시 남구 갈밭로 43 | 전화: 0507-1338-8908
  </footer>

  <script>
    const slides = document.querySelectorAll('.hero img');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 5000);
  </script>
</body>

</html>
