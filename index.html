<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글로벌전자저울</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        line-height: 1.6;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
      }

      header img {
        height: 40px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      nav ul li a {
        text-decoration: none;
        color: black;
        padding: 5px 10px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #007BFF;
      }

      .hero {
        margin-top: 60px;
        position: relative;
        width: 100%;
        height: 800px;
        overflow: hidden;
      }

      .hero img {
        width: 100%;
        height: 800px;
        object-fit: cover;
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .hero img.active {
        opacity: 1;
      }

      .overlay {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        animation: fadeIn 2s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
      }

      .services {
        padding: 80px 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        background: #ffffff;
      }

      .service-box {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 12px;
        background-color: #fafafa;
        text-align: center;
        transition: background-color 0.3s;
      }

      .service-box:hover {
        background-color: #e6f0ff;
      }

      .portfolio {
        padding: 80px 30px;
        background: #f9f9f9;
        text-align: center;
      }

      .portfolio p {
        font-size: 18px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="로고_글로벌전자저울.png" alt="로고" />
      <nav>
        <ul>
          <li><a href="#home">홈</a></li>
          <li><a href="#services">서비스</a></li>
          <li><a href="#portfolio">포트폴리오</a></li>
          <li><a href="#contact">오시는 길</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero" id="home">
      <img src="악수.jpg" class="active" alt="악수 이미지" />
      <img src="업무.jpg" alt="업무 이미지" />
      <img src="지구.jpg" alt="지구 이미지" />
      <div class="overlay">
        <h1>글로벌전자저울</h1>
        <p>산업용 저울 설치부터 자동화 계량 시스템까지,<br>정확한 계량을 위한 최고의 파트너</p>
      </div>
    </section>

    <section id="services" class="services">
      <div class="service-box">가정</div>
      <div class="service-box">가게</div>
      <div class="service-box">매장</div>
      <div class="service-box">산업</div>
      <div class="service-box">교정</div>
      <div class="service-box">맞춤형 자동화</div>
    </section>

    <section id="portfolio" class="portfolio">
      <h2>포트폴리오</h2>
      <p>현재 준비 중입니다. 곧 다양한 사례를 소개해드릴게요.</p>
    </section>

    <script>
      const slides = document.querySelectorAll('.hero img');
      let current = 0;
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 5000);
    </script>
  </body>
</html>
