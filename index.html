<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글로벌전자저울</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
    }

    /* 상단바 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002244;
      padding: 10px 40px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

  header img {
    height: 60px;
    width: auto;
    max-width: 100%;
    margin-right: 20px;
  }


    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3399ff;
    }

    /* 메인 이미지 슬라이드 */
.slider {
  position: relative;
  width: 100%;
  height: 800px;
  overflow: hidden;
}

.slides {
  position: relative;
  width: 100%;
  height: 100%;
}

.slides img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;        /* 확대 유지하면서 자름 */
  object-position: center;  /* 중앙 기준으로 자름 */
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slides img.active {
  opacity: 1;
  z-index: 1;
}





    /* 소개 텍스트 */
    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 서비스 타일 */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 60px 40px;
      background-color: #ffffff;
    }

    .service-box {
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .service-box:hover {
      background-color: #dceeff;
      transform: scale(1.05);
    }

    /* 오시는길 */
    .location-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
      gap: 60px;
      flex-wrap: wrap;
    }

    .location-info {
      max-width: 400px;
    }

    iframe {
      width: 600px;
      height: 400px;
      border: 4px solid #3399ff;
      border-radius: 12px;
    }

    /* 하단바 */
    footer {
      background-color: #002244;
      color: #999;
      text-align: left;
      padding: 10px 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <img src="로고_글로벌전자저울.png" alt="로고">
    <nav>
      <a href="#services">서비스</a>
      <a href="#portfolio">포트폴리오</a>
      <a href="#location">오시는 길</a>
    </nav>
  </header>

<div class="slider">
  <div class="slides">
    <img src="악수.jpg" alt="슬라이드1" class="active">
    <img src="업무.jpg" alt="슬라이드2">
    <img src="지구.jpg" alt="슬라이드3">
  </div>
  <div class="intro">글로벌전자저울 - 계량 그 이상을 만듭니다</div>
</div>



  <section id="services" class="services">
    <div class="service-box">가정</div>
    <div class="service-box">가게</div>
    <div class="service-box">매장</div>
    <div class="service-box">산업</div>
    <div class="service-box">교정</div>
    <div class="service-box">맞춤형 자동화</div>
  </section>

  <section id="portfolio" style="text-align: center; padding: 60px;">
    <h2>포트폴리오</h2>
    <p>준비중입니다.</p>
  </section>

  <section id="location" class="location-container">
    <div class="location-info">
      <h2>오시는 길</h2>
      <p>울산 세무서 도보 2분<br>공구상가 도보 5분<br><br>
        운영시간: 08:00 ~ 17:00 (월~금)<br>
        전화문의: 0507-1338-8908<br>
        이메일: totoppx@naver.com</p>
    </div>
    <iframe src="https://map.naver.com/p/entry/place/18242393?c=15.00,0,0,0,dh" allowfullscreen></iframe>
  </section>

  <footer>
    글로벌전자저울 | 대표 송인재 | 사업자등록번호 799-30-00655 | 주소 울산광역시 남구 갈밭로 43 | 대표전화 052-276-8908
  </footer>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slides img');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.remove('active');
      if (i === index) {
        slide.classList.add('active');
      }
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
  setInterval(nextSlide, 5000);
</script>


</body>

</html>
