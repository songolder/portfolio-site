<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글로벌전자저울</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Pretendard', sans-serif;
    }

    nav {
      width: 100%;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav img.logo {
      height: 45px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      margin-top: 75px;
    }

    .slides-container {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 300%;
      height: 100%;
    }

    .slide {
      flex: 1 0 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
    }

    .intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 50px;
    }

    .intro-overlay h1 {
      font-size: 48px;
      animation: fadeIn 1s ease-out forwards;
    }

    .intro-overlay h2 {
      font-size: 24px;
      margin: 10px 0 30px;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    .paragraph-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 800px;
      font-size: 16px;
      line-height: 1.6;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#about">서비스</a></li>
      <li><a href="#portfolio">포트폴리오</a></li>
      <li><a href="#map">오시는 길</a></li>
    </ul>
    <img src="로고_글로벌전자저울.png" alt="로고" class="logo">
  </nav>

  <div class="slider">
    <div class="slides-container" id="slides">
      <div class="slide">
        <img src="악수.jpg" alt="슬라이드1">
      </div>
      <div class="slide">
        <img src="업무.jpg" alt="슬라이드2">
      </div>
      <div class="slide">
        <img src="지구.jpg" alt="슬라이드3">
      </div>
    </div>
    <div class="intro-overlay">
      <h1>글로벌전자저울</h1>
      <h2>우리는 계량 그 이상을 만듭니다</h2>
      <div class="paragraph-box">
        정밀 계측부터 산업 자동화까지,<br>
        고객 맞춤형 솔루션을 제공하는 글로벌 계량기기 전문 기업입니다.
      </div>
    </div>
  </div>

  <script>
    const slidesContainer = document.getElementById("slides");
    let currentIndex = 0;

    function slideNext() {
      currentIndex = (currentIndex + 1) % 3;
      slidesContainer.style.transform = `translateX(-${100 * currentIndex}%)`;
    }

    setInterval(slideNext, 5000);
  </script>
</body>
</html>
