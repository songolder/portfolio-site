<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글로벌전자저울</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #007BFF;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 800px;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .hero img.active {
      opacity: 1;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      color: white;
      text-align: center;
      font-size: 2rem;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 100px 40px 40px;
      background-color: #fff;
    }
    .services div {
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .services div:hover {
      background-color: #d9ecff;
    }
    .portfolio {
      padding: 80px 40px;
      text-align: center;
    }
    .portfolio h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .portfolio p {
      color: #777;
    }
    .location {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 60px 40px;
      background-color: #fff;
    }
    .location .info {
      flex: 1 1 300px;
      margin-bottom: 20px;
    }
    .location .map {
      flex: 1 1 400px;
    }
    .location iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    footer {
      padding: 30px 40px;
      background-color: #222;
      color: white;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="로고_글로벌전자저울.png" alt="로고">
    <nav>
      <a href="#services">서비스</a>
      <a href="#portfolio">포트폴리오</a>
      <a href="#location">오시는 길</a>
    </nav>
  </header>

  <section class="hero">
    <img src="악수.jpg" class="active" alt="슬라이드1">
    <img src="업무.jpg" alt="슬라이드2">
    <img src="지구.jpg" alt="슬라이드3">
    <div class="overlay">
      글로벌전자저울은 정밀한 계량과 자동화를 통해 산업의 미래를 설계합니다.
    </div>
  </section>

  <section class="services" id="services">
    <div>가정</div>
    <div>가게</div>
    <div>매장</div>
    <div>산업</div>
    <div>교정</div>
    <div>맞춤형 자동화</div>
  </section>

  <section class="portfolio" id="portfolio">
    <h2>포트폴리오</h2>
    <p>현재 포트폴리오 준비 중입니다.</p>
  </section>

  <section class="location" id="location">
    <div class="info">
      <h3>오시는 길</h3>
      <p>울산 세무서 도보 2분<br>공구상가 도보 5분<br>운영시간: 평일 08:00 ~ 17:00<br>언제든지 전화로 문의 주세요</p>
      <p>☎ 0507-1338-8908<br>✉ totoppx@naver.com</p>
    </div>
    <div class="map">
      <iframe src="https://map.naver.com/p/entry/place/11572621?c=15.00,0,0,0,dh" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    <div>글로벌전자저울 | 대표 송인재 | 사업자등록번호 799-30-00655</div>
    <div>주소: 울산광역시 남구 갈밭로 43</div>
    <div>대표전화: 052-276-8908</div>
  </footer>

  <script>
    let current = 0;
    const slides = document.querySelectorAll(".hero img");
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 5000);
  </script>
</body>
</html>
